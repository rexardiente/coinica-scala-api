@(u: String, p: String, email: String) @main("Coinica - Email Confirmation") {
    <script type="text/javascript">
      window.onload = function() { verifyAccount() };

      function verifyAccount() {
        $.ajax({
          type : "POST",
          dataType: 'json',
          data: JSON.stringify({'username':"@u",'password':"@p" }),
          headers: { 'Content-Type':'application/json' },
          // contentType: "application/json; charset=utf-8",
          url: "@routes.HomeController.signIn(true)",
          success: function(response) { confirmEmail(response); },
          error: function(err) { window.location="@routes.Default.redirect()"; }
        });
      };

      function confirmEmail(params) {
        $.ajax({
          type : "POST",
          dataType: 'json',
          data: JSON.stringify({'email': "@email"}),
          contentType: "application/json; charset=utf-8",
          headers: { 'CLIENT_ID': params.id, 'CLIENT_TOKEN': params.token, 'Content-Type':'application/json' },
          url: "@routes.SecureActionController.updateEmailAccount()",
          success: function(res) { window.location="@routes.Default.redirect()"; },
          error: function(err) { window.location="@routes.Default.redirect()"; }
        });
      };
    </script>
}
