@import helper._

@(u: String) @main("EGS - User Email Verify") {
  <div class="container">
    <div class="row justify-content-lg-center">
      <div class="col col-lg-5 mt-5">
        @form(action=routes.HomeController.submitNewPassword(), Symbol("class") -> "row g-3 needs-validation", Symbol("onSubmit") -> "return validation();") {
          <div class="col-md-12">
            <input type="hidden" name="username" id="username" class="form-control"  value="@u" aria-describedby="passwrd_required" autocomplete="off" required>
          </div>
          <div class="col-md-12">
            <div class="form-group" id="show_hide_password">
                <label for="new_password" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" name="new_password"  id="new_password" class="form-control"  aria-describedby="passwrd_required" autocomplete="off" required>
                      <span href="" class="input-group-text" id="inputGroupPrepend"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Invalid Password
                  </div>
                </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control" aria-describedby="comfirm_required" autocomplete="off" required>
              <div class="invalid-feedback">
                 Password Not Match
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group" id="show_hide_password">
              <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
    function validation(){
        if($("#new_password, #confirm_password").val()==""){
            $("#new_password, #confirm_password").addClass('is-invalid');
            return false;
        }else{
            $("#new_password, #confirm_password").removeClass('is-invalid');
        }

        if($("#new_password").val()!=$("#confirm_password").val()){
            $("#confirm_password").addClass('is-invalid');
            return false;
        }
    }
    $(document).ready(function(e) {
        $("#new_password").on("keyup",function(){
            if($("#new_password").val()==""){
                $("#new_password").addClass('is-invalid');
                return false;
            }else{
                $("#new_password").removeClass('is-invalid');
            }
        });
        $("#confirm_password").on("keyup",function(){
            if($("#confirm_password").val()==""){
                $("#confirm_password").addClass('is-invalid');
                return false;
            }else{
                $("#confirm_password").removeClass('is-invalid');
            }
        });
        $("#show_hide_password span").on('click', function(event) {
          event.preventDefault();
          if($('#show_hide_password input').attr("type") == "text"){
              $('#show_hide_password input').attr('type', 'password');
              $('#show_hide_password i').addClass( "fa-eye-slash" );
              $('#show_hide_password i').removeClass( "fa-eye" );
          }else if($('#show_hide_password input').attr("type") == "password"){
              $('#show_hide_password input').attr('type', 'text');
              $('#show_hide_password i').removeClass( "fa-eye-slash" );
              $('#show_hide_password i').addClass( "fa-eye" );
          }
        });
    });
  </script>
}
